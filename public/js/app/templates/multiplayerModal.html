<!-- MultiPlayer Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="myModalLabel"></h3>
            </div>
            <div class="modal-body">
                <span id="questionContainer"><h2>Question: </h2><h3 id="question"></h3></span>
                <br>
                <br>
                <span id="answerContainer"><h2>Answer: </h2><h4 id="answer"></h4></span>
                <h2 id="gameOverMessage" class="hide"></h2>
            </div>
            <div class="modal-footer">
                <div id="personRadioGroup" style="float: left">
                        <span>
                            <h3 style="display: inline">Person: </h3>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-default active">
                                    <input type="radio" value="1" checked="checked"/> 1
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" value="2" /> 2
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" value="3" /> 3
                                </label>
                            </div>
                        </span>
                </div>
                <div style="float: right">
                    <button type="button" class="btn btn-danger" name="wrong_answer">X</button>
                    <button type="button" class="btn btn-success" name="right_answer">&#10004;</button>
                    <button type="button" name="restart_game" data-dismiss="modal" class="btn btn-primary hide">New Game</button>
                </div>
            </div>
        </div>
    </div>
</div>
